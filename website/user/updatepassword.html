<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>重置用户密码</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><label class="col-form-label d-sm-flex justify-content-sm-end align-items-sm-center" style="height: 80px;">新密码：</label></div>
            <div class="col"><input class="d-md-flex justify-content-md-start align-items-md-center" type="password" id="passwordInput" required="" style="margin-top: 25px;"></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label d-md-flex justify-content-md-end align-items-md-center" style="height: 80px;">再次确认新密码：</label></div>
            <div class="col"><input type="password" id="passwordInput2" style="margin-top: 25px;"></div>
        </div>
        <div class="row">
            <div class="col d-md-flex justify-content-md-center align-items-md-center"><button class="btn btn-primary d-md-flex justify-content-md-center align-items-md-center" type="button" onclick="resetpassword()">重置密码</button></div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/user/updatepassword.js"></script>
</body>

</html>
