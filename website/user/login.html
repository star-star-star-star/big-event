<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>用户登录</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Login Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-end d-lg-flex justify-content-lg-end align-items-lg-center" style="margin-top: 10px;">用户名</h1>
            </div>
            <div class="col"><input class="form-control-lg" type="text" id="usernameInput" style="margin-top: 10px;width: 70%;" required=""></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-end" style="margin-top: 10px;">密码</h1>
            </div>
            <div class="col"><input class="form-control-lg" type="password" id="passwordInput" style="margin-top: 10px;width: 70%;"></div>
        </div>
        <div class="row">
            <div class="col"><input type="checkbox" id="autoLogin"><label class="form-label">3天内自动登录</label></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary btn-lg" id="loginButton" type="submit" style="margin-left: 50%;" onclick="login()">登录</button></div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/user/login.js"></script>
</body>

</html>
