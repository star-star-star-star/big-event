<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>注册新用户</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-icons.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Signup Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-end" style="margin-top: 10px;">用户名</h1>
            </div>
            <div class="col"><input class="form-control-lg" type="text" id="usernameInput1" style="width: 70%;margin-top: 10px;"></div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-end" style="margin-top: 10px;">密码</h1>
            </div>
            <div class="col"><input class="form-control-lg" type="password" id="passwordInput1" style="width: 70%;margin-top: 10px;"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary btn-lg" id="signupButton" type="submit" style="margin-left: 50%;" onclick="register()">注册</button></div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/user/register.js"></script>
</body>

</html>
