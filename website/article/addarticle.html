<!DOCTYPE html>
<html data-bs-theme="light" lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>big_event</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-icons.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md py-3">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><img class="rounded-circle" id="userPic" loading="lazy" width="150" height="150" alt="用户头像">
                    <p>&nbsp; &nbsp;&nbsp;</p><label class="form-label" id="usernameLabel"></label>
                </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-2">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="article.html">查询文章</a></li>
                        <li class="nav-item"><a class="nav-link" href="addarticle.html">添加文章</a></li>
                        <li class="nav-item"><a class="nav-link" href="../user/user.html">回到个人主页</a></li>
                    </ul><button class="btn btn-primary ms-md-2" id="logout" type="submit" onclick="logout()">退出登录</button>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-2"><label class="col-form-label d-lg-flex justify-content-lg-start align-items-lg-center" style="height: 75px;width: 100%;">文章标题：</label></div>
            <div class="col"><input class="form-control-lg" type="text" id="titleInput" style="width: 100%;margin-top: 10px;"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label class="col-form-label d-lg-flex justify-content-lg-start align-items-lg-center" style="height: 75px;width: 100%;">文章封面：</label></div>
            <div class="col"><input type="file" id="picInput" style="margin-top: 20px;" accept="image/*"></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label d-lg-flex justify-content-lg-start align-items-lg-center" style="height: 75px;">文章内容：</label></div>
        </div>
        <div class="row">
            <div class="col"><textarea id="contentInput" style="width: 100%;" rows="20"></textarea></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label d-lg-flex justify-content-lg-end align-items-lg-center" style="height: 75px;">文章分类：</label></div>
            <div class="col"><select class="form-select-lg" id="categoryInput" style="margin-top: 15px;">
                    <option value=""></option>
                </select></div>
        </div>
        <div class="row">
            <div class="col d-lg-flex justify-content-lg-center align-items-lg-center"><button class="btn btn-primary" type="button" onclick="save()">保存</button></div>
            <div class="col d-lg-flex justify-content-lg-center"><button class="btn btn-primary" type="button" onclick="publish()">发布</button></div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/article/addarticle.js"></script>
</body>

</html>
